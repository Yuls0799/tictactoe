<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="config-container">
        <h1>Choose Opponent</h1>
        <button id="player-vs-cpu" class="button button-blue">Player vs CPU</button>
        <button id="player-vs-player" class="button button-orange">Player vs Player</button>  
        <form id="name-form" class="hidden">
            <input type="text" id="player1-name" placeholder="Player 1 Name" required>
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <button type="submit" class="button button-green">Start Game</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
