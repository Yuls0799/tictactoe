<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <div class="config-container">
        <div id="button-container">
            <h1>Tic Tac Toe</h1>
            <button id="player-vs-cpu" class="button button-blue">Jugador vs CPU</button>
            <button id="player-vs-player" class="button button-orange">Jugador vs Player</button>
        </div>
        <div id="form-container" class="hidden">
            <h2>Nombrar jugadores</h2>
            <form id="name-form">
                <input type="text" id="player1-name" placeholder="Jugador 1" required>
                <input type="text" id="player2-name" placeholder="Jugador 2">
                <button type="submit" class="button button-green">Iniciar</button>
            </form>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
