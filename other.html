<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #002f6c, #004b8d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            text-align: center;
            color: white;
        }
        .hexagon {
            width: 100px;
            height: 57.74px;
            background-color: transparent;
            position: absolute;
            transform: rotate(30deg);
            border-left: 5px solid #ff6f00;
            border-right: 5px solid #ff6f00;
            border-top: 10px solid #ff6f00;
            border-bottom: 10px solid #ff6f00;
        }
        .hexagon-blue {
            border-color: #0080ff;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button-blue {
            background-color: #008CFF;
            color: white;
        }
        .button-orange {
            background-color: #FF9900;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button class="button button-blue">JUGADOR VS CPU</button>
        <button class="button button-orange">JUGADOR VS JUGADOR</button>
        <div class="hexagon" style="top: 20%; left: 10%;"></div>
        <div class="hexagon hexagon-blue" style="top: 60%; left: 30%;"></div>
        <div class="circle" style="top: 40%; left: 70%;"></div>
        <div class="circle" style="top: 80%; left: 50%;"></div>
    </div>
</body>
</html>
